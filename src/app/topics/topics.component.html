<div id="container">
    <button class="btnEdit" (click)="openDialogEdit();">Edit</button>
    <button class="btnMultiUpd" (click)="openDialogMultiUpd();">Multi-Upd</button>
    <button class="btnMultiAdd" (click)="openDialog();">Multi-Add</button>
    <app-botao-excluir></app-botao-excluir>
    <div class="boxTextIndex">
       <p class="inline">Text</p>
       <p class="inline">Index</p>

       <div style="width: 300px;">
            <ng-container *ngFor="let topic of topics">
                <ng-template [ngIf]="topic.selectedTopics">
                    <div (click)="selectTopic(topic)" class="selecionado container">
                        <span>{{topic.topic}}</span>
                        <span style="margin-left: 220px;">{{topic.id}}</span>
                    </div>
                </ng-template>
                <ng-template [ngIf]="!topic.selectedTopics">
                    <div (click)="selectTopic(topic)" class="container">
                        <span>{{topic.topic}}</span>
                        <span style="margin-left: 220px;">{{topic.id}}</span>
                    </div>
                </ng-template>
            </ng-container>
       </div>
    </div>
    <div>
        <div class="margin-bottom">
            Render Mode: 
            <select #topicsLayout (click)="layoutMethod();" name="radio" class="selectWidth">
                <option value="selectBox">Select Box</option>
                <option value="radio">Radio</option>
                <option value="selecionar">Select</option>
                <option value="caixa">Box</option>
                <option value="links">Links</option>
                <option value="normal">Normal</option>
            </select>
        </div>
    </div>
</div>
